<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragen verwalten - Siemens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        siemens: {
                            petrol: '#009999',
                            dark: '#003b3b',
                            light: '#e6f5f5',
                            accent: '#00cccc'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-siemens-petrol to-siemens-dark min-h-screen p-8">
    
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-white text-5xl font-black mb-4">FRAGEN VERWALTEN</h1>
            <a href="/index.html" class="text-yellow-300 hover:text-yellow-200 font-semibold">← Zurück zum Spiel</a>
        </div>

        <!-- Add Question Form -->
        <div class="bg-white rounded-2xl p-8 shadow-2xl mb-8">
            <h2 class="text-2xl font-black text-siemens-dark mb-6">Neue Frage hinzufügen</h2>
            <div class="flex gap-4">
                <input type="text" id="newQuestion" placeholder="Ich habe noch nie..." maxlength="200"
                    class="flex-1 px-6 py-4 rounded-xl bg-gray-50 border-2 border-gray-200 focus:border-siemens-petrol focus:outline-none text-lg font-semibold transition-all">
                <button onclick="addQuestion()" 
                    class="bg-siemens-petrol text-white px-8 py-4 rounded-xl font-black text-lg hover:bg-siemens-accent transition-all">
                    HINZUFÜGEN
                </button>
            </div>
            <p id="addMessage" class="mt-4 text-sm font-semibold"></p>
        </div>

        <!-- Questions List -->
        <div class="bg-white rounded-2xl p-8 shadow-2xl">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-black text-siemens-dark">Alle Fragen (<span id="questionCount">0</span>)</h2>
                <button id="toggleSelectMode" onclick="toggleSelectMode()" 
                    class="bg-gray-200 text-gray-700 px-4 py-2 rounded-xl font-bold text-sm hover:bg-gray-300 transition-all">
                    AUSWÄHLEN
                </button>
            </div>
            
            <!-- Selection Controls (hidden by default) -->
            <div id="selectionControls" class="hidden mb-4 p-4 bg-yellow-50 rounded-xl border-2 border-yellow-200">
                <div class="flex items-center justify-between flex-wrap gap-4">
                    <label class="flex items-center gap-3 cursor-pointer">
                        <input type="checkbox" id="selectAll" onchange="toggleSelectAll()" 
                            class="w-5 h-5 accent-siemens-petrol cursor-pointer">
                        <span class="font-bold text-siemens-dark">Alle auswählen</span>
                    </label>
                    <div class="flex items-center gap-3">
                        <span id="selectedCount" class="font-semibold text-gray-600">0 ausgewählt</span>
                        <button onclick="deleteSelected()" 
                            class="bg-red-500 text-white px-4 py-2 rounded-xl font-bold text-sm hover:bg-red-600 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                            id="deleteSelectedBtn" disabled>
                            AUSGEWÄHLTE LÖSCHEN
                        </button>
                        <button onclick="cancelSelection()" 
                            class="bg-gray-400 text-white px-4 py-2 rounded-xl font-bold text-sm hover:bg-gray-500 transition-all">
                            ABBRECHEN
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="questionsList" class="space-y-3 max-h-[600px] overflow-y-auto">
                <!-- Questions will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let allQuestions = [];
        let selectMode = false;
        let selectedIndices = new Set();

        async function loadQuestions() {
            try {
                const response = await fetch('/api/questions');
                allQuestions = await response.json();
                displayQuestions();
            } catch (error) {
                console.error('Fehler beim Laden der Fragen:', error);
            }
        }

        function toggleSelectMode() {
            selectMode = !selectMode;
            selectedIndices.clear();
            
            const toggleBtn = document.getElementById('toggleSelectMode');
            const selectionControls = document.getElementById('selectionControls');
            const selectAllCheckbox = document.getElementById('selectAll');
            
            if (selectMode) {
                toggleBtn.textContent = 'ABBRECHEN';
                toggleBtn.className = 'bg-red-500 text-white px-4 py-2 rounded-xl font-bold text-sm hover:bg-red-600 transition-all';
                selectionControls.classList.remove('hidden');
            } else {
                toggleBtn.textContent = 'AUSWÄHLEN';
                toggleBtn.className = 'bg-gray-200 text-gray-700 px-4 py-2 rounded-xl font-bold text-sm hover:bg-gray-300 transition-all';
                selectionControls.classList.add('hidden');
            }
            
            selectAllCheckbox.checked = false;
            updateSelectedCount();
            displayQuestions();
        }

        function cancelSelection() {
            selectMode = false;
            selectedIndices.clear();
            
            const toggleBtn = document.getElementById('toggleSelectMode');
            const selectionControls = document.getElementById('selectionControls');
            const selectAllCheckbox = document.getElementById('selectAll');
            
            toggleBtn.textContent = 'AUSWÄHLEN';
            toggleBtn.className = 'bg-gray-200 text-gray-700 px-4 py-2 rounded-xl font-bold text-sm hover:bg-gray-300 transition-all';
            selectionControls.classList.add('hidden');
            selectAllCheckbox.checked = false;
            
            displayQuestions();
        }

        function toggleSelectAll() {
            const selectAllCheckbox = document.getElementById('selectAll');
            
            if (selectAllCheckbox.checked) {
                // Select all
                allQuestions.forEach((_, index) => selectedIndices.add(index));
            } else {
                // Deselect all
                selectedIndices.clear();
            }
            
            updateSelectedCount();
            displayQuestions();
        }

        function toggleQuestionSelection(index) {
            if (selectedIndices.has(index)) {
                selectedIndices.delete(index);
            } else {
                selectedIndices.add(index);
            }
            
            // Update "select all" checkbox state
            const selectAllCheckbox = document.getElementById('selectAll');
            selectAllCheckbox.checked = selectedIndices.size === allQuestions.length;
            
            updateSelectedCount();
            displayQuestions();
        }

        function updateSelectedCount() {
            const countEl = document.getElementById('selectedCount');
            const deleteBtn = document.getElementById('deleteSelectedBtn');
            const count = selectedIndices.size;
            
            countEl.textContent = `${count} ausgewählt`;
            deleteBtn.disabled = count === 0;
        }

        async function deleteSelected() {
            if (selectedIndices.size === 0) return;
            
            const count = selectedIndices.size;
            if (!confirm(`Möchtest du wirklich ${count} Frage${count > 1 ? 'n' : ''} löschen?`)) {
                return;
            }

            try {
                const response = await fetch('/api/delete-multiple', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ indices: Array.from(selectedIndices) })
                });

                if (response.ok) {
                    selectedIndices.clear();
                    document.getElementById('selectAll').checked = false;
                    updateSelectedCount();
                    await loadQuestions();
                } else {
                    alert('Fehler beim Löschen der Fragen.');
                }
            } catch (error) {
                alert('Fehler beim Löschen der Fragen.');
            }
        }

        function displayQuestions() {
            const questionsList = document.getElementById('questionsList');
            const questionCount = document.getElementById('questionCount');
            
            questionCount.textContent = allQuestions.length;
            
            if (allQuestions.length === 0) {
                questionsList.innerHTML = '<p class="text-gray-400 text-center py-8">Keine Fragen vorhanden</p>';
                return;
            }

            if (selectMode) {
                questionsList.innerHTML = allQuestions.map((q, index) => `
                    <div class="flex items-center gap-4 p-4 bg-gray-50 rounded-xl hover:bg-gray-100 transition-all cursor-pointer ${selectedIndices.has(index) ? 'ring-2 ring-siemens-petrol bg-siemens-light' : ''}"
                         onclick="toggleQuestionSelection(${index})">
                        <input type="checkbox" ${selectedIndices.has(index) ? 'checked' : ''} 
                            class="w-5 h-5 accent-siemens-petrol cursor-pointer pointer-events-none">
                        <span class="text-sm font-bold text-gray-400 w-8">${index + 1}</span>
                        <span class="flex-1 text-siemens-dark font-semibold">${q}</span>
                    </div>
                `).join('');
            } else {
                questionsList.innerHTML = allQuestions.map((q, index) => `
                    <div class="flex items-center gap-4 p-4 bg-gray-50 rounded-xl hover:bg-gray-100 transition-all">
                        <span class="text-sm font-bold text-gray-400 w-8">${index + 1}</span>
                        <span class="flex-1 text-siemens-dark font-semibold">${q}</span>
                        <button onclick="deleteQuestion(${index})" 
                            class="text-red-500 hover:text-red-700 font-bold text-sm px-3 py-1 rounded hover:bg-red-50 transition-all">
                            LÖSCHEN
                        </button>
                    </div>
                `).join('');
            }
        }

        async function addQuestion() {
            const input = document.getElementById('newQuestion');
            const message = document.getElementById('addMessage');
            const questionText = input.value.trim();

            if (!questionText) {
                message.textContent = '⚠️ Bitte gib eine Frage ein!';
                message.className = 'mt-4 text-sm font-semibold text-red-600';
                return;
            }

            let fullQuestion = questionText;
            if (!questionText.toLowerCase().startsWith('ich habe noch nie')) {
                fullQuestion = 'Ich habe noch nie ' + questionText;
            }

            try {
                const response = await fetch('/api/questions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: fullQuestion })
                });

                if (response.ok) {
                    input.value = '';
                    message.textContent = '✓ Frage erfolgreich hinzugefügt!';
                    message.className = 'mt-4 text-sm font-semibold text-green-600';
                    await loadQuestions();
                    setTimeout(() => message.textContent = '', 3000);
                } else {
                    message.textContent = '⚠️ Fehler beim Hinzufügen der Frage.';
                    message.className = 'mt-4 text-sm font-semibold text-red-600';
                }
            } catch (error) {
                message.textContent = '⚠️ Fehler beim Hinzufügen der Frage.';
                message.className = 'mt-4 text-sm font-semibold text-red-600';
            }
        }

        async function deleteQuestion(index) {
            if (!confirm('Möchtest du diese Frage wirklich löschen?')) {
                return;
            }

            try {
                const response = await fetch(`/api/delete-question?index=${index}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadQuestions();
                } else {
                    alert('Fehler beim Löschen der Frage.');
                }
            } catch (error) {
                alert('Fehler beim Löschen der Frage.');
            }
        }

        // Load questions on page load
        loadQuestions();
    </script>
</body>
</html>
